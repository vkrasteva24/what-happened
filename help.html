<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="flashcard.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Flashcards</title>
</head>

<body>
    <main>
        <header>
            <div class ="container">
                <div id ="nav">
                    <h1>Flashcards</h1>
                    <div>
                        <button onclick="showCreateCardBox()">New Card</button>
                        <button onclick="delFlashcards()"> Delete All</button>
                    </div>
                </div>
            </div>
        </header>
        <div class = "container">   
            <div class="create-box">
                <h2 style ="text-align: center;color:black">Create Flashcard</h2>
                <label for = "question">Question</label>
                <textarea id="question"></textarea>
                <br>
                <label for = "answer">Answer</label>
                <textarea id="answer"></textarea>
                <div>
                    <button onclick ="addFlashcard()">Add</button>
                    <button onclick ="hideCreateBox()">Close</button>
                </div>
                
            </div>
            <div class ="flashcards"></div>
                <div class="fc__inner">
                    <div class="fc__face fc__face--front">
                        <h2>Card Front</h2>
                    </div>
                    <div class="fc__face fc__face--back">
                        <div class="fc__content">
                            <div class="fc__header">
                                <img src="flashcard.png" alt="" class="bob" />
                                <h2>Answer:</h2>
                            </div>
                            <div class="fc__body">
                                <p>Lorem ipsum <strong>dolor</strong> sit amet, consectetur <strong>adipiscing</strong> elit. Sed id erat a magna lobortis dictum. Nunc est arcu, <strong>lacinia</strong> quis sapien placerat, <strong>laoreet</strong> tincidunt nulla.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src ="Script.js"></script>
    </main>
</body>
</html>
